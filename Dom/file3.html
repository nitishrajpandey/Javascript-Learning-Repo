<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create element </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>

<script>
    const div=document.createElement('div'); //create ho jayega div but dikhyega nahi ye memory me rahta hai isko append karenge baad me to dikhyega
    console.log(div);  //to watch in console
    div.setAttribute("id","main-id")
    div.setAttribute("class","main-class") //add attribute using this
    div.style.backgroundColor="pink";
    console.log(div);
    div.style.padding='12px';
    div.appendChild(document.createTextNode("hello nitish")); // text ko add kar rahe hai isee div me
    document.body.appendChild(div); //abb dikhyega kyoki isko body me append keye abb

</script>
</html>
